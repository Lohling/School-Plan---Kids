name: Deploy to Server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync files to /opt/docker/leonardo_kunst_seminarkurs
        run: |
          mkdir -p /opt/docker/leonardo_kunst_seminarkurs
          rsync -av --delete --exclude '.git' --exclude '.env' ./ /opt/docker/leonardo_kunst_seminarkurs/

      - name: Build and start containers
        run: |
          cd /opt/docker/leonardo_kunst_seminarkurs
          docker compose up -d --build
          docker image prune -f
