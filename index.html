<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Plan - Kids - Vertretungsplan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    

    <div id="main-content">
        
        <header class="header">
            <div class="menu-icon">â˜°</div>
            <h1>School Plan - <span class="highlight">Kids</span></h1>
        </header>

        <div id="side-menu" class="side-menu"> 
            <button id="submit-sick-note-button" class="menu-item">
                Krankschreibung einreichen
            </button>
        </div>

        <div class="main-container">
            <div class="class-selector">
                <select id="class-dropdown" class="dropdown-menu">
                    <option value="2a">Klasse 2a</option>
                    <option value="3b">Klasse 3b</option>
                    <option value="3c">Klasse 3c</option>
                    <option value="4c">Klasse 4c</option>
                </select>
            </div>

            <div class="day-tabs">
                <button class="tab-button active" data-day="Mo">Mo</button>
                <button class="tab-button" data-day="Di">Di</button>
                <button class="tab-button" data-day="Mi">Mi</button>
                <button class="tab-button" data-day="Do">Do</button>
                <button class="tab-button" data-day="Fr">Fr</button>
            </div>

            <div id="timetable-view" class="timetable-view">
            </div>
        </div> 
        </div> 
    <div id="news-handle" class="news-handle">
        <span class="handle-icon">ðŸ””</span> Wichtige Mitteilung (Klicken)
    </div>

    <div id="news-modal" class="news-modal hidden">
        <div class="modal-content">
            <button class="close-button" id="close-news">X</button>
            <h2 class="achtung-header">Achtung!</h2>
            <p class="news-text">
                Alle SchÃ¼ler versammeln sich in der kleinen Pause in der Kantine zu einer Schulbesprechung.
            </p>
            <p class="news-signature">LG die Schulleitung</p>
        </div>
    </div>

    <div id="sick-note-modal" class="app-modal hidden">
        <div class="modal-content sick-note-content">
            <button class="close-button" id="close-sick-note">X</button>
            <h2 class="achtung-header">Krankschreibung einreichen</h2>
            
            <form id="sick-note-form">
                <label for="child-name">Name des Kindes:</label>
                <input type="text" id="child-name" required>

                <label for="start-date">Fehltag ab:</label>
                <input type="date" id="start-date" required>

                <label for="end-date">Fehltag bis (inkl.):</label>
                <input type="date" id="end-date" required>

                <label for="attestation-file">Ã„rztliches Attest hochladen (PDF/JPG):</label>
                <input type="file" id="attestation-file" accept=".pdf,.jpg,.jpeg,.png"> 
    
                <button type="submit" class="submit-button">Absenden</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
